<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='index.css') }}">
    {% block head %}{% endblock %}
</head>
<body>

{% block navbar %}

	<header class="header">
        <div class="container">
            <div class="logo">
                <h1>Chat Space</h1>
            </div>
            <nav class="nav">
                <a href="{{ url_for('index') }}" class="nav-link">Головна</a>
                <a href="{{ url_for('get_chat') }}" class="nav-link">Чат</a>
                <a href="{{ url_for('about') }}" class="nav-link">О нас</a>
            </nav>
            <div class="auth-buttons">
                {% if is_authenticated %}
                    <a href="{{ url_for('profile') }}" class="profile-link">
                        <img src="{{ user.photo }}" alt="avatar" class="user-avatar">
                    </a>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline">Вийти</a>
                {% else %}
                    <a href="{{ url_for('login_user') }}" class="btn btn-outline">Увійти</a>
                    <a href="{{ url_for('register_user') }}" class="btn btn-primary">Реєстрація</a>
                {% endif %}
            </div>
        </div>
    </header>

{% endblock %}

    <div>
        {% block content %}{% endblock %}
    </div>

   <script src="../static/index.js"></script>
</body>
</html>
