{% extends "base.html" %}

{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='index.css') }}">
{% endblock %}

{% block title %}ChatSpace Вхід{% endblock %}

{% block content %}
    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-form">
                <h2>Ласкаво просимо!</h2>
                <p>Ми раді бачити вас знову!</p>
                
                <form method="post" action="/login/">

                    {% if error %}
                    <div class="error-message">
                        <span>{{ error }}</span>
                        <button type="button" class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
                    </div>
                    {% endif %}
                    
                    <div class="form-group">
                        <label for="username">Ім'я</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Увійти</button>
                </form>
                
                <p class="auth-switch">
                    Потрібен обліковий запис? <a href="{{ url_for('register_user') }}">Зареєструватись</a>
                </p>
            </div>
        </div>
    </main>

    <script src="../static/index.js"></script>
    <style>
    .error-message {
        background-color: #ffe6e6;
        color: #a00;
        border: 1px solid #a00;
        padding: 10px 15px;
        margin-bottom: 15px;
        border-radius: 5px;
        font-weight: bold;
        animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    </style>
{% endblock %}
