{% extends "base.html" %}

{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
{% endblock %}

{% block title %}Редагувати профіль{% endblock %}

{% block content %}
<main class="profile-edit-page">
  <h2>Редагувати профіль</h2>

  <form action="/profile/edit/" method="post" enctype="multipart/form-data" class="edit-form">
    <div class="form-group">
      <label for="username_new">Нове ім'я користувача:</label>
      <input type="text" id="username_new" name="username_new" value="{{ user.username }}" required>
    </div>

    <div class="form-group">
      <label for="avatar">Нова аватарка (необов'язково):</label>
      <input type="file" id="avatar" name="avatar" accept="image/jpeg,image/png">
    </div>

    <div class="form-group">
      <img src="{{ user.photo }}" alt="Поточна аватарка" class="avatar-preview">
    </div>

    <button type="submit" class="btn btn-primary">Зберегти зміни</button>
  </form>
</main>

<style>
  .profile-edit-page {
    max-width: 500px;
    margin: 40px auto;
    background: rgba(30, 30, 30, 0.8);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
    color: #fff;
  }

  .edit-form .form-group {
    margin-bottom: 20px;
  }

  .edit-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #9ca3af;
  }

  .edit-form input[type="text"],
  .edit-form input[type="file"] {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #8b5cf6;
    background: rgba(0, 0, 0, 0.4);
    color: #fff;
  }

  .avatar-preview {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 0 10px rgba(139, 92, 246, 0.4);
  }

  .btn-primary {
    background: linear-gradient(135deg, #8b5cf6, #a78bfa);
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn-primary:hover {
    background: linear-gradient(135deg, #7c3aed, #8b5cf6);
    transform: scale(1.05);
  }
</style>
{% endblock %}
