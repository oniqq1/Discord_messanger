{% extends "base.html" %}

{% block head %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static', path='index.css') }}">
{% endblock %}

{% block title %}ChatSpace –ß–∞—Ç{% endblock %}

{% block content %}
<main class="chat-page">
    <div class="server-list">
    <div class="server-item" id="addRoomBtn">
        <span>+</span>
    </div>

    <div id="roomList"></div>
</div>

    <div id="roomModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ –∫–æ–º–Ω–∞—Ç–µ</h2>
            <label for="roomInput"></label><input type="text" id="roomInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã">
            <button id="joinRoomBtn" class="btn btn-primary btn-full">–í–æ–π—Ç–∏</button>
        </div>
    </div>

    <div class="chat-main">
        <div class="chat-messages" id="chatMessages">
            <div class="message">
                <div class="message-avatar">A</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="username">Admin</span>
                        <span class="timestamp">–°–µ–≥–æ–¥–Ω—è</span>
                    </div>
                    <div class="message-text">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ ChatSpace! üéâ</div>
                </div>
            </div>
        </div>

        <div class="chat-input">
            <div class="input-container">
                <label for="messageInput"></label><input type="text" id="messageInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ">
                <button id="sendButton">üì§</button>
                <button id="disconnectButton" style="margin-left:8px;">–û—Ç–∫–ª—é—á–∏—Ç—å—Å—è</button>
            </div>
        </div>
    </div>
</main>

<script>
let ws = null;
let connected = false;
let currentRoom = null;

// ---------- –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ ----------
async function checkAuth() {
    try {
        const res = await fetch("/get-token");
        const data = await res.json();
        if (!data.token) {
            alert("–í—ã –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ.");
        }
    } catch (err) {
        alert("–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏");
    }
}
checkAuth();

// ---------- –°–æ–æ–±—â–µ–Ω–∏—è ----------
function appendSystem(text) {
    const chat = document.getElementById('chatMessages');
    const msgDiv = document.createElement('div');
    msgDiv.className = 'message';
    msgDiv.innerHTML = `
        <div class="message-avatar">S</div>
        <div class="message-content">
            <div class="message-header">
                <span class="username" style="color:gray;">System</span>
                <span class="timestamp">${new Date().toLocaleTimeString()}</span>
            </div>
            <div class="message-text" style="color:gray;">${text}</div>
        </div>
    `;
    chat.appendChild(msgDiv);
    chat.scrollTop = chat.scrollHeight;
}

function appendMessage(text) {
    const chat = document.getElementById('chatMessages');
    const msgDiv = document.createElement('div');
    msgDiv.className = 'message';
    msgDiv.innerHTML = `
        <div class="message-avatar">
            <img src="{{ user.photo }}" alt="avatar" class="user-avatar">
        </div>
        <div class="message-content">
            <div class="message-header">
                <span class="username">{{ user.username }}</span>
                <span class="timestamp">${new Date().toLocaleTimeString()}</span>
            </div>
            <div class="message-text">${text}</div>
        </div>
    `;
    chat.appendChild(msgDiv);
    chat.scrollTop = chat.scrollHeight;
}

// ---------- –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –∫–æ–º–Ω–∞—Ç ----------
async function loadRooms() {
    try {
        const res = await fetch("/my-rooms/");
        const data = await res.json();
        const list = document.getElementById("roomList");
        list.innerHTML = "";

        data.rooms.forEach(room => {
            const div = document.createElement("div");
            div.className = "server-item room-item";

            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤—É—é –±—É–∫–≤—É –∫–æ–º–Ω–∞—Ç—ã –≤ –∫—Ä—É–∂–∫–µ
            const circle = document.createElement("span");
            circle.textContent = room.charAt(0).toUpperCase();
            circle.title = room; // –ø–æ–ª–Ω—ã–π —Ç–µ–∫—Å—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
            circle.style.cursor = "pointer";
            circle.onclick = () => joinRoom(room);

            // –ö—Ä–µ—Å—Ç–∏–∫ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã
            const closeBtn = document.createElement("span");
            closeBtn.textContent = "√ó";
            closeBtn.style.color = "red";
            closeBtn.style.cursor = "pointer";
            closeBtn.onclick = async (e) => {
                e.stopPropagation();
                await deleteRoom(room);
                loadRooms();
            };

            div.appendChild(circle);
            div.appendChild(closeBtn);
            list.appendChild(div);
        });
    } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–Ω–∞—Ç", err);
    }
}

// ---------- –ü—Ä–∏–º–µ—Ä —Ñ—É–Ω–∫—Ü–∏–∏ —É–¥–∞–ª–µ–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã ----------
async function deleteRoom(room) {
    try {
        const res = await fetch(`/delete-room/${room}`, { method: 'DELETE' });
        const data = await res.json();
        appendSystem(data.detail);
        loadRooms(); // –æ–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∫–æ–º–Ω–∞—Ç
    } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –∫–æ–º–Ω–∞—Ç—ã", err);
        appendSystem("–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å –∫–æ–º–Ω–∞—Ç—É");
    }
}

window.addEventListener("DOMContentLoaded", loadRooms);

// ---------- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ ----------
document.getElementById('addRoomBtn').onclick = function() {
    document.getElementById('roomModal').style.display = 'block';
    document.getElementById('roomInput').focus();
};
document.getElementById('closeModal').onclick = function() {
    document.getElementById('roomModal').style.display = 'none';
};
document.getElementById('roomModal').onclick = function(e) {
    if (e.target === this) this.style.display = 'none';
};
document.getElementById('roomInput').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') document.getElementById('joinRoomBtn').click();
});

// ---------- –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ –∫–æ–º–Ω–∞—Ç–µ ----------
document.getElementById('joinRoomBtn').onclick = function() {
    const room = document.getElementById('roomInput').value.trim();
    if (room) {
        joinRoom(room);
        document.getElementById('roomModal').style.display = 'none';
        loadRooms(); // –ø–æ—Å–ª–µ –≤—Ö–æ–¥–∞ –æ–±–Ω–æ–≤–∏–º —Å–ø–∏—Å–æ–∫
    }
};

function joinRoom(room) {
    if (ws) {
        ws.onclose = null;
        ws.close();
    }
    currentRoom = room;
    if (!currentRoom) return;

    ws = new WebSocket(`ws://127.0.0.1:8000/ws/${room}`);

    ws.onopen = () => {
        connected = true;
        appendSystem(`–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ –∫–æ–º–Ω–∞—Ç–µ: ${room}`);
    };

    ws.onmessage = (event) => {
        appendMessage(event.data);
    };

    ws.onclose = () => {
        if (connected) appendSystem("–û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞");
        connected = false;
    };
}

// ---------- –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π ----------
function sendMessage() {
    const input = document.getElementById('messageInput');
    if (!currentRoom || !ws || ws.readyState !== WebSocket.OPEN || !connected) {
        appendSystem("–í—ã –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω—ã –∫ –∫–æ–º–Ω–∞—Ç–µ!");
        return;
    }
    if (input.value.trim()) {
        ws.send(input.value);
        input.value = '';
    }
}
document.getElementById('sendButton').onclick = sendMessage;
document.getElementById('messageInput').addEventListener('keydown', function (e) {
    if (e.key === 'Enter') sendMessage();
});

// ---------- –û—Ç–∫–ª—é—á–µ–Ω–∏–µ ----------
document.getElementById('disconnectButton').onclick = function () {
    if (ws && connected) {
        ws.onclose = null;
        ws.close();
        appendSystem("–í—ã –æ—Ç–∫–ª—é—á–∏–ª–∏—Å—å –æ—Ç –∫–æ–º–Ω–∞—Ç—ã");
        connected = false;
    }
    loadRooms();
};
</script>
{% endblock %}
