{% extends "base.html" %}

{% block head %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static', path='index.css') }}">
{% endblock %}

{% block title %}ChatSpace –ß–∞—Ç{% endblock %}

{% block content %}
<main class="chat-page">
    <div class="server-list">
    <div class="server-item" id="addRoomBtn">
        <span>+</span>
    </div>

    <div id="roomList"></div>
</div>

    <div id="roomModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>–ü—Ä–∏—î–¥–Ω–∞—Ç–∏—Å—è –¥–æ –∫—ñ–º–Ω–∞—Ç–∏</h2>
            <label for="roomInput"></label><input type="text" id="roomInput" placeholder="–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É –∫—ñ–º–Ω–∞—Ç–∏">
            <button id="joinRoomBtn" class="btn btn-primary btn-full">–£–≤—ñ–π—Ç–∏</button>
        </div>
    </div>

    <div class="chat-main">
        <div class="chat-messages" id="chatMessages">
            <div class="message">
                <div class="message-avatar">A</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="username">Admin</span>
                        <span class="timestamp">–°—å–æ–≥–æ–¥–Ω—ñ</span>
                    </div>
                    <div class="message-text">–õ–∞—Å–∫–∞–≤–æ –ø—Ä–æ—Å–∏–º–æ –≤ ChatSpace! üéâ</div>
                </div>
            </div>
        </div>

        <div class="chat-input">
            <div class="input-container">
                <label for="messageInput"></label><input type="text" id="messageInput" placeholder="–ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è...">
                <button id="sendButton">üì§</button>
                <button id="disconnectButton" style="margin-left:8px;">–í–∏–º–∫–Ω—É—Ç–∏—Å—å</button>
            </div>
        </div>
    </div>
</main>

<script>
/* ===========================
   –ó–º—ñ–Ω–Ω—ñ –¥–ª—è —É–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è WebSocket
   =========================== */
let ws = null;
let connected = false;
let currentRoom = null;

/* ===========================
   –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
   =========================== */
async function checkAuth() {
    try {
        const res = await fetch("/get-token");
        const data = await res.json();
        if (!data.token) {
            alert("–í–∏ –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ñ. –ë—É–¥—å –ª–∞—Å–∫–∞, —É–≤—ñ–π–¥—ñ—Ç—å.");
        }
    } catch (err) {
        alert("–ü–æ–º–∏–ª–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó");
    }
}
checkAuth();

/* ===========================
   –î–æ–¥–∞–≤–∞–Ω–Ω—è —Å–∏—Å—Ç–µ–º–Ω–∏—Ö –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å —É —á–∞—Ç
   =========================== */
function appendSystem(text) {
    const chat = document.getElementById('chatMessages');
    const msgDiv = document.createElement('div');
    msgDiv.className = 'message';
    msgDiv.innerHTML = `
        <div class="message-avatar">S</div>
        <div class="message-content">
            <div class="message-header">
                <span class="username" style="color:gray;">System</span>
                <span class="timestamp">${new Date().toLocaleTimeString()}</span>
            </div>
            <div class="message-text" style="color:gray;">${text}</div>
        </div>
    `;
    chat.appendChild(msgDiv);
    chat.scrollTop = chat.scrollHeight;
}

/* ===========================
   –î–æ–¥–∞–≤–∞–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤ —É —á–∞—Ç
   =========================== */
function appendMessage(msg) {
    const chat = document.getElementById('chatMessages');
    const msgDiv = document.createElement('div');
    msgDiv.className = 'message';

    msgDiv.innerHTML = `
        <div class="message-avatar">
            <img src="${msg.photo}" alt="avatar" class="user-avatar">
        </div>
        <div class="message-content">
            <div class="message-header">
                <span class="username">${msg.username}</span>
                <span class="timestamp">${msg.timestamp}</span>
            </div>
            <div class="message-text">${msg.content}</div>
        </div>
    `;
    chat.appendChild(msgDiv);
    chat.scrollTop = chat.scrollHeight;
}

/* ===========================
   –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–∞ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∫—ñ–º–Ω–∞—Ç –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
   =========================== */
async function loadRooms() {
    try {
        const res = await fetch("/my-rooms/");
        const data = await res.json();
        const list = document.getElementById("roomList");
        list.innerHTML = "";

        data.rooms.forEach(room => {
            const div = document.createElement("div");
            div.className = "server-item room-item";

            const circle = document.createElement("span");
            circle.textContent = room.charAt(0).toUpperCase();
            circle.title = room;
            circle.style.cursor = "pointer";
            circle.onclick = () => joinRoom(room);

            const closeBtn = document.createElement("span");
            closeBtn.textContent = "√ó";
            closeBtn.style.color = "red";
            closeBtn.style.cursor = "pointer";
            closeBtn.onclick = async (e) => {
                e.stopPropagation();
                await deleteRoom(room);
                loadRooms();
            };

            div.appendChild(circle);
            div.appendChild(closeBtn);
            list.appendChild(div);
        });
    } catch (err) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫—ñ–º–Ω–∞—Ç", err);
    }
}

/* ===========================
   –í–∏–¥–∞–ª–µ–Ω–Ω—è –∫—ñ–º–Ω–∞—Ç–∏
   =========================== */
async function deleteRoom(room) {
    try {
        const res = await fetch(`/delete-room/${room}`, { method: 'DELETE' });
        const data = await res.json();
        appendSystem(data.detail);
        loadRooms();
    } catch (err) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –≤–∏–¥–∞–ª–µ–Ω–Ω—ñ –∫—ñ–º–Ω–∞—Ç–∏", err);
        appendSystem("–ù–µ –≤–¥–∞–ª–æ—Å—è –≤–∏–¥–∞–ª–∏—Ç–∏ –∫—ñ–º–Ω–∞—Ç—É");
    }
}

window.addEventListener("DOMContentLoaded", loadRooms);

document.getElementById('addRoomBtn').onclick = function() {
    document.getElementById('roomModal').style.display = 'block';
    document.getElementById('roomInput').focus();
};
document.getElementById('closeModal').onclick = function() {
    document.getElementById('roomModal').style.display = 'none';
};
document.getElementById('roomModal').onclick = function(e) {
    if (e.target === this) this.style.display = 'none';
};
document.getElementById('roomInput').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') document.getElementById('joinRoomBtn').click();
});

document.getElementById('joinRoomBtn').onclick = function() {
    const room = document.getElementById('roomInput').value.trim();
    if (room) {
        joinRoom(room);
        document.getElementById('roomModal').style.display = 'none';
        loadRooms();
    }
};

/* ===========================
   –ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ –∫—ñ–º–Ω–∞—Ç–∏
   =========================== */
function joinRoom(room) {
    const chat = document.getElementById('chatMessages');
    chat.innerHTML = '';

    if (ws) {
        ws.onclose = null;
        ws.close();
    }
    currentRoom = room;
    if (!currentRoom) return;

    ws = new WebSocket(`ws://127.0.0.1:8000/ws/${room}`);

    ws.onopen = () => {
        connected = true;
        appendSystem(`–ü—ñ–¥–∫–ª—é—á–µ–Ω–æ –¥–æ –∫—ñ–º–Ω–∞—Ç–∏: ${room}`);
    };

    ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        appendMessage(msg);
    };

    ws.onclose = () => {
        if (connected) appendSystem("–í—ñ–¥–∫–ª—é—á–µ–Ω–æ –≤—ñ–¥ —Å–µ—Ä–≤–µ—Ä–∞");
        connected = false;
    };
}

/* ===========================
   –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å
   =========================== */
function sendMessage() {
    const input = document.getElementById('messageInput');
    if (!currentRoom || !ws || ws.readyState !== WebSocket.OPEN || !connected) {
        appendSystem("–í–∏ –Ω–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω—ñ –¥–æ –∫—ñ–º–Ω–∞—Ç–∏!");
        return;
    }
    if (input.value.trim()) {
        ws.send(input.value);
        input.value = '';
    }
}
document.getElementById('sendButton').onclick = sendMessage;
document.getElementById('messageInput').addEventListener('keydown', function (e) {
    if (e.key === 'Enter') sendMessage();
});

/* ===========================
   –í—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –≤—ñ–¥ –∫—ñ–º–Ω–∞—Ç–∏
   =========================== */
document.getElementById('disconnectButton').onclick = function () {
    if (ws && connected) {
        ws.onclose = null;
        ws.close();
        appendSystem("–í–∏ –≤—ñ–¥–∫–ª—é—á–∏–ª–∏—Å—è –≤—ñ–¥ –∫—ñ–º–Ω–∞—Ç–∏");
        connected = false;
    }
    loadRooms();
};
</script>
{% endblock %}
