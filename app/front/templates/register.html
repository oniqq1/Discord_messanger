{% extends "base.html" %}

{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='index.css') }}">
{% endblock %}

{% block title %}ChatSpace Реєстрація{% endblock %}

{% block content %}
<main class="auth-page">
        <div class="auth-container">
            <div class="auth-form">
                <h2>Створити обліковий запис</h2>
                <p>Приєднуйтесь до нашої спільноти!</p>
                
                <form method="post" action="/register/">

                    {% if error %}
                    <div class="error-message">
                        <span>{{ error }}</span>
                        <button type="button" class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
                    </div>
                    {% endif %}

                    <div class="form-group">
                        <label for="username">Ім'я користувача</label>
                        <input type="text" id="username" name="username" required value="{{ username | default('') }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Підтвердьте пароль</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Продовжити</button>
                </form>

                
                <p class="auth-switch">
                    Вже є обліковий запис? <a href="{{ url_for('login_user') }}">Увійти</a>
                </p>
            </div>
        </div>
    </main>

    <script src="../static/index.js"></script>
    <style>
    .error-message {
        background-color: #ffe6e6;
        color: #a00;
        border: 1px solid #a00;
        padding: 10px 15px;
        margin-bottom: 15px;
        border-radius: 5px;
        font-weight: bold;
        animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    </style>
{% endblock %}
